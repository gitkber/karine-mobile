<app-toolbar>
  <div left>
    Today <p *ngIf="tasks">{{tasks.length}}</p>
  </div>
  <div right>
    <a class="circle-link float-right" [routerLink]="['/future']">
      <i class="fas fa-arrow-right"></i>
    </a>
    <a class="circle-link float-right" [routerLink]="['/editTask', '0']">
      <i class="fas fa-plus"></i>
    </a>
    <a class="circle-link float-right" [routerLink]="['/past']">
      <i class="fas fa-arrow-left"></i>
    </a>
  </div>
</app-toolbar>

<div class="container-fluid">
  <div class="card shadow-sm mb-2" *ngFor="let task of tasks">
    <div class="card-body">
      <div class="row align-items-center">
        <div class="col-2" (click)="consultTask(task)">
          <app-category-icon [srcImg]="getPath(task.category)"></app-category-icon>
        </div>
        <div class="col-8" (click)="consultTask(task)">
          <div class="card-title">{{ task.description }}</div>
        </div>
        <div class="col-1" (click)="acceptTask(task)">
          <i class="fa fa-thumbs-up"></i>
        </div>
      </div>
    </div>
  </div>
</div>
