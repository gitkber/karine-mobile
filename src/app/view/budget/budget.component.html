<app-toolbar>
  <div card-left class="card selected">
    <div style="padding: 0 0.2em 0 0.2em;">
      <div>Budget</div>
<!--      <div *ngIf="historyNotes">Total : {{historyNotes.length}}</div>-->
    </div>
  </div>
  <div action>
    <a class="circle-link float-right" [routerLink]="['/']">
      <i class="fas fa-times"></i>
    </a>
  </div>
</app-toolbar>

<div class="container-fluid">
<!--  <div *ngIf="notes" [@listStagger]='notes.length'>-->
  <div *ngIf="notes">
    <div class="card shadow-sm mb-2" *ngFor="let note of notes">
      <div class="card-body">
        <div class="row align-items-center">
          <div class="col-2" (click)="consultNote(note)">
            <app-category-icon [srcImg]="getPath(note.tagList)"></app-category-icon>
          </div>
          <div class="col-8" (click)="consultNote(note)">
            <div class="card-title">{{ note.description }}</div>
          </div>
          <div class="col-2">
<!--            <i class="fa fa-thumbs-up"></i>-->
            {{ note.amount }}
          </div>
        </div>
      </div>
      <div class="card-footer">
        <div class="card-subtitle text-muted">{{ note.nextRepeat | stringToDate | date : 'EEEE, d MMMM yyyy' }}</div>
      </div>
    </div>
  </div>
</div>
