<app-toolbar>
  <div card-left class="card selected">
      <div style="padding: 0 0.2em 0 0.2em;">
        <div>Tâches terminées</div>
        <div *ngIf="historyNotes">Total : {{historyNotes.length}}</div>
      </div>
    </div>
  <div action>
    <a class="circle-link float-right" [routerLink]="['/']">
      <i class="fas fa-times"></i>
    </a>
  </div>
</app-toolbar>

<div class="container-fluid">
  <div class="card shadow-sm mb-2" *ngFor="let historyNote of historyNotes">
    <div class="card-body">
      <div class="row align-items-center">
        <div class="col-2">
          <app-category-icon [srcImg]="getPath(historyNote.tagList)"></app-category-icon>
        </div>
        <div class="col-8">
          <div class="card-title">{{ historyNote.description }}</div>
        </div>
        <div class="col-1">
        </div>
      </div>
    </div>
    <div class="card-footer"
         [class.objective]="historyNote.category.valueOf() == 'OBJECTIVE'"
         [class.budget]="historyNote.category.valueOf() == 'BUDGET'"
         [class.task]="historyNote.category.valueOf() == 'TASK'">
      <div class="card-subtitle text-muted">{{ historyNote.hDate | stringToDate | date : 'EEEE, d MMMM yyyy' }}</div>
    </div>
  </div>
</div>
