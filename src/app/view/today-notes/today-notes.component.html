<app-toolbar>
  <div card-left class="card" [class.selected]="todaySelected" (click)="goPresent()">
    <div style="padding: 0 0.2em 0 0.2em;">
      <div>Today - {{ today | date: 'd MMM' }}</div>
      <div *ngIf="todayNotesSize">Total : {{todayNotesSize}}</div>
    </div>
  </div>
  <div card-right class="card" [class.selected]="tomorrowSelected" (click)="goFuture()">
    <div style="padding: 0 0.2em 0 0.2em;">
      <div>Tomorrow</div>
      <div *ngIf="tomorrowNotesSize">Total : {{tomorrowNotesSize}}</div>
    </div>
  </div>
  <div action>
    <a class="circle-link" [routerLink]="['/editNote', '0']">
      <i class="fas fa-plus"></i>
    </a>
  </div>
</app-toolbar>

<div class="container-fluid">
<!--  <div *ngIf="notes" [@listStagger]='notes.length'>-->
  <div *ngIf="notes">
    <div class="card shadow-sm mb-2" *ngFor="let note of notes">
      <div class="card-body">
        <div class="row align-items-center">
          <div class="col-2" (click)="consultNote(note)">
            <app-category-icon [srcImg]="getPath(note.tagList)"></app-category-icon>
          </div>
          <div class="col-8" (click)="consultNote(note)">
            <div class="card-title">{{ note.description }}</div>
          </div>
          <div class="col-1" (click)="acceptNote(note)">
            <i class="fa fa-thumbs-up" ></i>
          </div>
        </div>
      </div>
      <div class="card-footer"
           [class.objective]="note.category.valueOf() == 'OBJECTIVE'"
           [class.budget]="note.category.valueOf() == 'BUDGET'"
           [class.task]="note.category.valueOf() == 'TASK'">
        <div class="row align-items-center">
          <div class="col-10">
          <div class="card-subtitle text-muted">{{ note.nextRepeat | stringToDate | date : 'EEEE, d MMMM yyyy' }}
          </div>
          </div>
          <div class="col-2">
<!--            <img [src]="getPathCategory(note.category)" width="20px">-->
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
