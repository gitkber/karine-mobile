<div class="card shadow-sm mb-2">
  <div class="card-header">
    <h5 class="mb-0">
      <ng-content select="[header]"></ng-content>
    </h5>
  </div>
  <div [id]="collapseId" class="collapse" [class.show]="showCollapse" data-parent="#accordion">
    <div class="card-body">
      <ng-content select="[body]"></ng-content>
    </div>
  </div>
</div>
