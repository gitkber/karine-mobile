<div class="card card-task shadow-sm mb-2">
  <div class="card-header">
    <h5 class="mb-0">
      <ng-content select="[header]"></ng-content>
    </h5>
  </div>
  <div [id]="cardAccordionId" class="collapse" [class.show]="open" data-toggle="collapse" data-parent="#accordion">
    <div class="card-body">
      <ng-content select="[body]"></ng-content>
    </div>
    <div class="card-footer">
      <button *ngIf="stepAction" type="button" class="btn btn-link collapsed" data-toggle="collapse" [attr.data-target]="'#' + nextCardAccordionId" >NEXT</button>
      <button *ngIf="!stepAction" class="btn btn-success" (click)="saveCard.emit()">Save</button>
    </div>
  </div>
</div>
